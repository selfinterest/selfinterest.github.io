<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .terminal-font { font-family: 'JetBrains Mono', monospace; }
      .glow { filter: drop-shadow(0 0 10px #00ff41); }
      .scanlines { 
        background-image: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 255, 65, 0.03) 2px,
          rgba(0, 255, 65, 0.03) 4px
        );
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Scanlines overlay -->
  <rect width="1200" height="630" class="scanlines"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="1160" height="590" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.3"/>
  
  <!-- Terminal prompt -->
  <text x="60" y="80" fill="#00ff41" class="terminal-font glow" font-size="24" font-weight="700">
    > katey.dev_
  </text>
  
  <!-- Main content -->
  <text x="60" y="180" fill="#00ff41" class="terminal-font glow" font-size="48" font-weight="700">
    Katey Watson
  </text>
  
  <text x="60" y="240" fill="#00cc33" class="terminal-font" font-size="28">
    Senior Software Engineer
  </text>
  
  <text x="60" y="320" fill="#00cc33" class="terminal-font" font-size="20">
    Building ethical AI agents and shipping projects with soul.
  </text>
  
  <text x="60" y="370" fill="#00aa22" class="terminal-font" font-size="18">
    Currently at Abridge, working on voice-based AI for healthcare.
  </text>
  
  <!-- Tech stack indicators -->
  <g transform="translate(60, 450)">
    <rect x="0" y="0" width="120" height="30" fill="none" stroke="#00ff41" stroke-width="1"/>
    <text x="60" y="20" fill="#00ff41" class="terminal-font" font-size="14" text-anchor="middle">TypeScript</text>
    
    <rect x="140" y="0" width="80" height="30" fill="none" stroke="#00ff41" stroke-width="1"/>
    <text x="180" y="20" fill="#00ff41" class="terminal-font" font-size="14" text-anchor="middle">React</text>
    
    <rect x="240" y="0" width="90" height="30" fill="none" stroke="#00ff41" stroke-width="1"/>
    <text x="285" y="20" fill="#00ff41" class="terminal-font" font-size="14" text-anchor="middle">Node.js</text>
    
    <rect x="350" y="0" width="60" height="30" fill="none" stroke="#00ff41" stroke-width="1"/>
    <text x="380" y="20" fill="#00ff41" class="terminal-font" font-size="14" text-anchor="middle">AI</text>
  </g>
  
  <!-- Status indicator -->
  <text x="60" y="560" fill="#00aa22" class="terminal-font" font-size="16">
    > system.status: <tspan fill="#00ff41" class="glow">online</tspan>
  </text>
</svg>