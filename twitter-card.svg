<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .terminal-font { font-family: 'JetBrains Mono', monospace; }
      .glow { filter: drop-shadow(0 0 8px #00ff41); }
      .scanlines { 
        background-image: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 255, 65, 0.03) 2px,
          rgba(0, 255, 65, 0.03) 4px
        );
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="#0a0a0a"/>
  
  <!-- Scanlines overlay -->
  <rect width="1200" height="600" class="scanlines"/>
  
  <!-- Border -->
  <rect x="15" y="15" width="1170" height="570" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.3"/>
  
  <!-- Terminal prompt -->
  <text x="50" y="70" fill="#00ff41" class="terminal-font glow" font-size="22" font-weight="700">
    > katey.dev_
  </text>
  
  <!-- Main content -->
  <text x="50" y="160" fill="#00ff41" class="terminal-font glow" font-size="44" font-weight="700">
    Katey Watson
  </text>
  
  <text x="50" y="210" fill="#00cc33" class="terminal-font" font-size="26">
    Senior Software Engineer
  </text>
  
  <text x="50" y="280" fill="#00cc33" class="terminal-font" font-size="19">
    Building ethical AI agents and shipping projects with soul.
  </text>
  
  <text x="50" y="320" fill="#00aa22" class="terminal-font" font-size="17">
    Currently at Abridge, working on voice-based AI for healthcare.
  </text>
  
  <!-- Tech stack indicators -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="110" height="28" fill="none" stroke="#00ff41" stroke-width="1"/>
    <text x="55" y="18" fill="#00ff41" class="terminal-font" font-size="13" text-anchor="middle">TypeScript</text>
    
    <rect x="125" y="0" width="75" height="28" fill="none" stroke="#00ff41" stroke-width="1"/>
    <text x="162" y="18" fill="#00ff41" class="terminal-font" font-size="13" text-anchor="middle">React</text>
    
    <rect x="215" y="0" width="85" height="28" fill="none" stroke="#00ff41" stroke-width="1"/>
    <text x="257" y="18" fill="#00ff41" class="terminal-font" font-size="13" text-anchor="middle">Node.js</text>
    
    <rect x="315" y="0" width="55" height="28" fill="none" stroke="#00ff41" stroke-width="1"/>
    <text x="342" y="18" fill="#00ff41" class="terminal-font" font-size="13" text-anchor="middle">AI</text>
  </g>
  
  <!-- Status indicator -->
  <text x="50" y="520" fill="#00aa22" class="terminal-font" font-size="15">
    > system.status: <tspan fill="#00ff41" class="glow">online</tspan>
  </text>
</svg>