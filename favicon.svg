<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="32" height="32" fill="#0a0a0a"/>
  
  <!-- Terminal window -->
  <rect x="2" y="2" width="28" height="28" fill="#000" stroke="#00ff41" stroke-width="1" opacity="0.9"/>
  
  <!-- Terminal header -->
  <rect x="2" y="2" width="28" height="4" fill="#00ff41" opacity="0.3"/>
  
  <!-- Terminal cursor/prompt -->
  <text x="4" y="14" font-family="monospace" font-size="8" fill="#00ff41" filter="url(#glow)">></text>
  
  <!-- Blinking cursor -->
  <rect x="10" y="9" width="1" height="8" fill="#00ff41" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Code lines -->
  <rect x="4" y="18" width="8" height="1" fill="#00ff41" opacity="0.7"/>
  <rect x="4" y="21" width="12" height="1" fill="#00ff41" opacity="0.5"/>
  <rect x="4" y="24" width="6" height="1" fill="#00ff41" opacity="0.6"/>
</svg>